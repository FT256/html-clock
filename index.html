<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="snowflake.css">
</head>
<body>
    <div class="background"></div>
    <div class="datetime-container">
        <div class="time" id="current-time">
            <div class="time-block" id="hours"></div>
            <div class="time-separator">:</div>
            <div class="time-block" id="minutes"></div>
            <div class="time-separator">:</div>
            <div class="time-block" id="seconds"></div>
        </div>
        <div class="date" id="current-date"></div> <!-- Добавлена дата -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ru.min.js"></script> <!-- Подключаем русскую локализацию -->
    <script src="script.js"></script> <!-- Подключаем внешний JavaScript файл -->
    <script src="snowflake.js"></script> <!-- Подключаем внешний JavaScript файл -->
</body>
</html>
